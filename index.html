<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Is it Thursday?</title>
    <meta name="description" content="Shows 'It’s Thursday' if today is Thursday, otherwise 'It’s not Thursday' — based on your local time." />
    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      body {
        min-height: 100dvh;
        display: grid;
        place-items: center;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
      }
      .card {
        text-align: center;
        padding: 2.5rem 3rem;
        border-radius: 1.25rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        max-width: 32rem;
      }
      h1 {
        font-size: clamp(2rem, 6vw, 3rem);
        margin: 0 0 0.5rem 0;
      }
      p { margin: 0.5rem 0 0 0; opacity: 0.85; }
      footer { position: fixed; inset: auto 0 1rem 0; text-align: center; font-size: 0.85rem; opacity: 0.7; }
      a { color: inherit; }
    </style>
  </head>
  <body>
    <main class="card">
      <h1 id="answer" aria-live="polite" aria-atomic="true">Checking…</h1>
      <p id="detail" aria-live="polite" aria-atomic="true"></p>
    </main>
    <footer>
      HTML5 + vanilla JS. No frameworks, no tracking.
    </footer>

    <noscript>
      <p style="text-align:center;padding:1rem">This page needs JavaScript enabled to detect the current day.</p>
    </noscript>

    <script>
      (function () {
        // Use the visitor's local time.
        const now = new Date();
        const isThursday = now.getDay() === 4; // 0=Sun … 4=Thu

        const answerEl = document.getElementById("answer");
        const detailEl = document.getElementById("detail");

        answerEl.textContent = isThursday ? "It's Thursday" : "It's not Thursday";

        // Show their local date for transparency
        const fmt = new Intl.DateTimeFormat(undefined, {
          weekday: "long", year: "numeric", month: "long", day: "numeric"
        });
        detailEl.textContent = "Your local date is " + fmt.format(now) + ".";
      })();
    </script>
  </body>
</html>
